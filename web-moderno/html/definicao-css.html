<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definição CSS</title>
    <style>
        /*Tags*/
        h1 {
            font-size: 30px;
        }
        /*CLASSES*/
        .fundo-vermelho {
            background-color: rgb(254, 0, 0) ;
        }
        /*IDS*/
        #negrito {
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <span id="texto-principal">Texto 1</span>
    <br>
    <span class="fundo-vermelho negrito">Texto 2</span>
    <br>
    <span class="fundo-vermelho"></span>
</body>
</html>
